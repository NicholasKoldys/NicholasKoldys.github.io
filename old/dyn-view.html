<article id="project-dyn">

    <button id="project-right-btn"></button>

    <div id="project-viewer">
      <div id="project-images">

        <div id="image-stack-1">
          <img src="images/project-pic-and1.png" alt=""/>
          <img src="images/project-pic-cap1.png" alt=""/>
        </div>

        <div id="project-main-image-holder">
          <!-- * These images need to be duplicates of the image-stack's images, as it allows smaller screens to review those images. -->
          <img src="images/project-pic-cap2.png" alt=""/>
          <img src="images/project-pic-cap3.png" alt=""/><!-- * This is the focused image with image-stacks shown -->
          <img src="images/project-pic-inv1.png" alt=""/>
          <img src="images/project-pic-sch1.png" alt=""/>
          <img src="images/project-pic-ux1.png" alt=""/>
        </div>

        <div id="image-stack-2">
          <img src="images/project-pic-cap1.png" alt=""/>
          <img src="images/project-pic-cap2.png" alt=""/>
        </div>

      </div>

      <div class="project-desc">
        <h3 id="project-name">Project-name</h3>
        <p id="project-desc">Project-desc</p>
      </div>

    </div>

    <button id="project-right-btn"></button>
  </article>
